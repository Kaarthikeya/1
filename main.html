<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login or Sign Up</title>
</head>

<body>
    <div id="header_container">
        <p id="header_assign">Assignment I</p>
    </div>
    <div id="container">
        <p id="login_or_sign_up">
            Login or Sign UP
        </p>
        <div class="row">
            <div class="col_25">
                <label for="username_label"> Username </label>
            </div>
            <div class="col_75">
                <input type="text" name="username_label" class="box">
            </div>
        </div>
        <div class="row">
            <div class="col_25">
                <label for="password_label"> Password </label>
            </div>
            <div class="col_75">
                <input type="text" name="password_label" class="box">
            </div>
        </div>
        <div class="row">
            <input type="submit" id="sub_btn">
        </div>
    </div>
</body>

</html>
